<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlantScan | Register</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    /* ========================
       GLOBAL RESET & BASE
    ======================== */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #50952b, #69a230);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: bgShift 10s ease-in-out infinite alternate;
    }

    @keyframes bgShift {
        0% { background: linear-gradient(135deg, #d0f0c0, #f0f8e8); }
        50% { background: linear-gradient(135deg, #f0f8e8, #d0f0c0); }
        100% { background: linear-gradient(135deg, #d0f0c0, #f0f8e8); }
    }

    a {
        color: #3e8e41;
        text-decoration: none;
    }
    a:hover { text-decoration: underline; }

    /* ========================
       CONTAINER
    ======================== */
    .container {
        width: 100%;
        max-width: 500px;
        padding: 20px;
    }

    /* ========================
       REGISTER BOX
    ======================== */
    .register-box {
        background: #ffffff;
        border-radius: 20px;
        padding: 50px 40px;
        box-shadow: 0 16px 30px rgba(0,0,0,0.1);
        text-align: center;
        transition: 0.3s ease;
    }

    .register-box:hover {
        transform: translateY(-4px);
        box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    .register-box h2 {
        font-size: 28px;
        color: #2e7d32;
        margin-bottom: 8px;
    }

    .subtitle {
        color: #565656;
        font-size: 14px;
        margin-bottom: 28px;
    }

    /* ========================
       FORM FIELDS
    ======================== */
    .form-group {
        position: relative;
        margin-bottom: 28px;
        text-align: left;
    }

    .form-group input {
        width: 100%;
        padding: 16px;
        font-size: 15px;
        border: 1px solid #ccc;
        border-radius: 10px;
        outline: none;
        transition: 0.3s;
    }

    .form-group input:focus {
        border-color: #3e8e41;
        box-shadow: 0 0 5px rgba(62,142,65,0.4);
    }

    .form-group label {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        background: #fff;
        padding: 0 6px;
        color: #7a7a7a;
        font-size: 14px;
        pointer-events: none;
        transition: 0.3s;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
        top: -10px;
        font-size: 12px;
        color: #3e8e41;
    }

    /* ========================
       BUTTON
    ======================== */
    #registerBtn {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #3db843, #145d17);
        color: #fff;
        font-size: 17px;
        font-weight: 500;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
        transition: 0.3s;
    }

    #registerBtn:hover {
        background: linear-gradient(135deg, #2e7d32, #5cb85c);
    }

    .message {
        height: 20px;
        margin-bottom: 12px;
        font-size: 14px;
        color: #d32f2f;
        text-align: center;
    }

    .register-text {
        margin-top: 16px;
        font-size: 14px;
        color: #4e4e4e;
    }

    @media (max-width: 480px) {
        .register-box { padding: 35px 25px; }
    }
  </style>
</head>

<body>

<div class="container">
  <div class="register-box">

    <h2>Create Your Account</h2>
    <p class="subtitle">Join PlantScan and protect your plants smarter ðŸŒ±</p>

    <form id="registerForm">
      <div class="form-group">
        <input type="text" id="name" name="name" placeholder=" " required>
        <label for="name">Full Name</label>
      </div>

      <div class="form-group">
        <input type="email" id="email" name="email" placeholder=" " required>
        <label for="email">Email Address</label>
      </div>

      <div class="form-group">
        <input type="password" id="password" name="password" placeholder=" " required>
        <label for="password">Password</label>
      </div>

      <div class="form-group">
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder=" " required>
        <label for="confirmPassword">Confirm Password</label>
      </div>

      <div class="message" id="regMessage"></div>

      <button type="submit" id="registerBtn">
        <i class="fa fa-user-plus"></i> Register
      </button>

      <p class="register-text">
        Already have an account? 
        <a href="{{ url_for('login') }}">Login here</a>
      </p>
    </form>

  </div>
</div>

<script src="{{ url_for('static', filename='js/register.js') }}"></script>

</body>
</html>
